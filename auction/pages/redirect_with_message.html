{% extends "base.html" %}

{% block title %}{[ _("Redirecting") }}{% endblock %}

{% block head %}
    <script>
        setTimeout(() => {
            window.location.href = "{{ redirect_url }}";
        }, 4000);
    </script>
{% endblock %}

{% block body %}
<div dir="{{ _dir() }}">
    <h1>{{ message }}</h1></br>
    <p>{{ _("You will be redirected shortly...") }}</p>
</div>
{% endblock %}
