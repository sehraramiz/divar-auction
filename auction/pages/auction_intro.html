{% extends "base.html" %}

{% block title %}Auction{% endblock %}

{% block body %}
<h3>Start New Auction</h3>
<p>There is no in progress auction for this post.</br> do you want to start an Auction?</p>
<hr>
<form action="{{ url_for('start_auction_view') }}" method="get">
    <input type="hidden" name="post_token" value="{{post_token}}">
    <input type="submit" value="Start a new Auction">
</form>
<button onclick="window.location.href='{{ return_url }}';">Return to Divar</button>
{% endblock %}
